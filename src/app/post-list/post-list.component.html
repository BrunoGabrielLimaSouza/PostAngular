<div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
    <div *ngIf="!errorMessage">
      <div *ngFor="let post of posts" class="post-card">
        <h3>{{ post.title }}</h3>
        <p>{{ post.body | slice:0:100 }}...</p>
        <a [routerLink]="['/post', post.id]" class="btn">View Details</a>
      </div>
    </div>
